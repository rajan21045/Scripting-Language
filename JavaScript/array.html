<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Sorted Array Is: </p>
    <p id="demo"></p>
    <p>Length of the Array: </p>
    <p id="len"></p>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let sortFruit = fruits.sort();
        document.getElementById("demo").innerHTML = sortFruit;
        document.getElementById("len").innerHTML = fruits.length;
    </script>
</body>
</html>
