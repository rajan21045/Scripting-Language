<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <fieldset style="width: 400px; margin: auto; padding: 20px;">
        <form onsubmit="return false;">
            <label for="num1">Number 1: </label>
            <input type="number" id="num1" required>

            <br><br>
            <label for="num2">Number 2: </label>
            <input type="number" id="num2" required>

            <br><br>
            <input type="radio" value="add" name="operation" id="add">
            <label for="add">Add</label>
            &nbsp;
            <input type="radio" value="sub" name="operation" id="sub">
            <label for="sub">Subtract</label>
            &nbsp;
            <input type="radio" value="mul" name="operation" id="mul">
            <label for="mul">Multiply</label>
            &nbsp;
            <input type="radio" value="div" name="operation" id="div">
            <label for="div">Divide</label>

            <br><br>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="button" value="Result" onclick="result()">


            <br><br>
            <label for="resultDisplay">Result: </label>
            <input type="text" id="resultDisplay" readonly>
        </form>
    </fieldset>

    <script>
        function result() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter both numbers");
                return;
            }

            let resultValue;

            if (document.getElementById('add').checked) {
                resultValue = num1 + num2;
            } else if (document.getElementById('sub').checked) {
                resultValue = num1 - num2;
            } else if (document.getElementById('mul').checked) {
                resultValue = num1 * num2;
            } else if (document.getElementById('div').checked) {
                if (num2 === 0) {
                    alert("Cannot divide by zero");
                    return;
                }
                resultValue = num1 / num2;
            } else {
                alert("Please select an operation");
                return;
            }

            document.getElementById('resultDisplay').value = resultValue;
        }
    </script>
</body>
</html>
