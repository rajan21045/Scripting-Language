<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <form action="">
        <h3>Array Using Form</h3>
        <label for="name">Enter The String: </label>
        <input type="text" id="nameString" name="nameString">
        <br> <br>
        <button type="button" id="push" value="push" onclick="fun(this.value)">Pushing To Array</button>
        <button type="button" id="pop" value="pop" onclick="fun(this.value)">Pop To Array</button>
        <button type="button" id="shift" value="shift" onclick="fun(this.value)">Shift To Array</button>
        <button type="button" id="unshift" value="unshift" onclick="fun(this.value)">Unshift To Array</button>
        <br> <br>
        <button type="button" id="sort" value="sort" onclick="fun(this.value)">Sort The Array</button>
        <button type="button" id="length" value="length" onclick="fun(this.value)">Length Of The Array</button>
        <button type="button" id="result" value="result" onclick="fun(this.value)">Result</button>
        <br> <br>
        <p id="resu"></p>
    </form>

    <script>
        const arr = [];
        function fun(res) {
            let val = document.getElementById("nameString").value;
            // Only require input for push/unshift
            if ((res === "push" || res === "unshift") && val.trim() === "") {
                alert("Please Enter The String");
                return;
            }
            let output = "";
            switch (res) {
                case "push":
                    arr.push(val);
                    output = "String Pushed Successfully: " + arr.join(", ");
                    break;
                case "pop":
                    let pop = arr.pop();
                    output = "Popped: " + (pop !== undefined ? pop : "Array is empty") + "<br>Array: " + arr.join(", ");
                    break;
                case "shift":
                    let shift = arr.shift();
                    output = "Shifted: " + (shift !== undefined ? shift : "Array is empty") + "<br>Array: " + arr.join(", ");
                    break;
                case "unshift":
                    arr.unshift(val);
                    output = "String Unshifted Successfully: " + arr.join(", ");
                    break;
                case "sort":
                    arr.sort();
                    output = "Array Sorted: " + arr.join(", ");
                    break;
                case "length":
                    output = "Length of Array: " + arr.length;
                    break;
                case "result":
                    output = "Array: " + arr.join(", ");
                    break;
                default:
                    output = "Please Enter The Valid String";
                    break;
            }
            document.getElementById("resu").innerHTML = output;
        }



    </script>
</body>

</html>
