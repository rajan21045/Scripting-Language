<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <form action="">
        <label for="num">Enter The Number For Factorial: </label>
        <input type="number" id="num" name="num">
        <input type="button" value="Calculate Factorial" onclick="calculateFactorial()">
        <p>The Factorial Is <span id="result"></span></p>
    </form>
</body>
<script>
    function factorial(n) {
        if (n < 0) {
            return undefined;
        } else if (n === 0 || n === 1) {
            return 1;
        } else {
            return n * factorial(n - 1);
        }
    }

    function calculateFactorial() {
        let num = parseInt(document.getElementById("num").value, 10);
        if (isNaN(num) || num < 0) {
            alert("Please Enter A Non-Negative Integer");
            document.getElementById("result").innerText = "";
            return;
        }
        document.getElementById("result").innerText = factorial(num);
    }
</script>
</html>
