<html>
<head><title>time</title>
</head>
<body>
<p id="myclock"></p>
<input type="button" onclick="clock();" value="show clock" />
<script type="text/javascript">
function clock()
{
    var now = new Date();
    document.getElementById("myclock").innerText = now.toUTCString();
    setTimeout("clock()",1000);
}

</script>

</body>
</html>
