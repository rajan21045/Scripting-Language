<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Validation</title>
</head>
<body>
    <script>
        function validateform(){
            var s_name = document.getElementById("sname").value;
            var s_phone = document.getElementById("sphone").value;
           var s_email = document.getElementById("semail").value;
            var s_dob = document.getElementById("sdob").value;

            var errorno =0;;
            var phonepattern = /^\d{10,15}$/;
            var emailpattern = /^\w+\@(w+\.)+\w+$/;
            var datepattern = /^(\d{1,2}\-){2}(\d{2,4})$/;

            if(s_name.trim()==""){
                alert("Name Cannot Be Empty. Please Enter Your Name");
                errorno++;
            }
            if(!phonepattern.test(s_phone)){
                alert("Phone Number Is Not Valid. Please Enter Valid Phone Number");
                errorno++;
            }

            if(!emailpattern.test(s_email)){
                alert("Email Is Not Valid. Please Enter Valid Email Address");
                errorno++;
            }
            if(!datepattern.test(s_dob)){
                alert("Date Of Birth Is Not Valid. Please Enter Valid Date Of Birth");
                errorno++;
            }
            if(errorno ==0){
                return true;
            }else{
                return false;
            }
        }
    </script>
    <form onsubmit="return validateform()">
        Name: <input type="text" id="sname" name="sname"><br><br>
        Phone: <input type="text" id="sphone" name="sphone"><br><br>
        Email: <input type="text" id="semail" name="semail"><br><br>
        Date of Birth: <input type="date" id="sdob" name="sdob"><br><br>
        <input type="submit" value="Submit">
</body>
</html>
